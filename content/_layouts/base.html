<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>The Recipe Archive</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto" rel="stylesheet">
  <link href="/dist/styles.css" rel="stylesheet">
  <script src="/dist/main.js"></script>
</head>

<body>
  <header>
    <div id="header-bg">
      {% for i in (1..35) %}
        <div class="header-bg-stripe" {% if i >= 20 %}d-none d-lg-inline-block{% endif %}"></div>
      {% endfor %}
    </div>
    <div class="home-link">
      <a href="/">Recipe Archive</a>
    </div>
    <div id="search">
      <input id="search-input" type="text" placeholder="Search recipes">
      <button type="submit">
        <img src="/dist/assets/broccoli.svg" alt="submit search">
      </button> 
    </div>
  </header>
  <main>
    {{ content }}
  </main>
</body>
</html>
