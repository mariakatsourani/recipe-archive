---
layout: base
---
<div class="post-header bg-yellow">
  <div class="container text-block p-5 mb-5">
    <h1 class="display-4">{{ page.title }}</h1>
  </div>
</div>

<div class="container text-block">
  <ul class="mb-4">
    {% for ingredient in page.ingredients %}
      <li>
        {{ ingredient }}
      </li>
    {% endfor %}
  </ul>

  {{ page.content }}
</div>
