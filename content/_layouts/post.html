---
layout: base
---
<div id="recipe-container">
  <div class="post-header mb-5">
    <div class="container text-block pr-5 pl-3 py-3">
      <h1 class="display-4">{{ page.title }}</h1>
    </div>
  </div>
  
  <div class="container text-block">
    <ul class="mb-4">
      {% for ingredient in page.ingredients %}
        <li>
          {{ ingredient }}
        </li>
      {% endfor %}
    </ul>
  
    {{ page.content }}
  </div>
</div>
