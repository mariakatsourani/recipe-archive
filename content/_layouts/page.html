---
layout: base
---
<div class="bg-pink pb-5">
  <div class="container text-block">
    <div class="row justify-content-center">
      <div class="col d-flex flex-column align-items-center mt-5">
        <div id="recipe-container">
          {% for recipe in site.recipes %}
            <recipe-card 
              class="recipe"
              href="{{ recipe.url | absolute_url }}"
              title="{{ recipe.title }}"
              body="{{ recipe.content | truncate:150 | remove: '<p>' }}"
              cooking-time="{{ recipe.cooking_time }}min"
              categories="{% for category in recipe.categories %}{{ category }}{% unless forloop.last %}-{% endunless %}{% endfor %}" 
              tags="{% for tag in recipe.tags %}{{ tag }}{% unless forloop.last %}-{% endunless %}{% endfor %}"
              >
            
            </recipe-card>

            <a href="{{ recipe.url | absolute_url }}" class="recipe">
              <h2>{{ recipe.title }}</h2>
                {{ recipe.content | truncate:150 | markdownify }}
                <p class="badge border border-purple" data-badge-term="{{ recipe.cooking_time }}">{{ recipe.cooking_time }}min</p>
                {% for category in recipe.categor %} 
                  <p class="badge border border-yellow" data-badge-term="{{ recipe.category }}">{{ category }}</p>
                {% endfor %}
                {% for tag in recipe.tags %} 
                  <p class="badge border border-pink" data-badge-term="{{ tag }}">{{ tag }}</p>
                {% endfor %}
            </a>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
</div>
